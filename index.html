<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body style="height:100% ; display: flex; flex-direction: column; align-items: center;justify-content: center;">


    <div class="items">
        <span><h3>Name</h3></span>
        <div>
            <input id="name" type="" placeholder="Name" required>
        </div>
        <span><h3>Username</h3></span>
        <div>
            <input id="username" type="type" placeholder="Username" required>
        </div>
        <div>
            <input class="sub" type="submit" value="Login">
        </div>
    </div>









    
    <div class="hero"  style="display: none; margin-top: -100%;">
        <div class="card">
            <h1 class="h1"></h1>
            <p class="p"></p>
            <img src="./images/profile.png" id="profile-pic">
            <label for="input-file">Update Image</label>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        </div>
    </div>





    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
